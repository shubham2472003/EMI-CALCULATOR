<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shubham EMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Background Music -->
    <audio id="bg-music" loop autoplay>
      <source src="music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- Controls -->
    <div class="controls">
      <button id="toggle-music">ðŸ”‡ Mute</button>
      <button id="toggle-theme">ðŸŒ™ Dark Mode</button>
    </div>

    <!-- Flashing Shubham Animation -->
    <div class="shubham-overlay"></div>

    <!-- EMI Calculator -->
    <div class="calculator">
      <img src="emicalculator.jpg" alt="Loan Image" />
      <h2 id="typed-text"></h2>

      <label for="loanAmount">Loan Amount (INR)</label>
      <input
        type="number"
        id="loanAmount"
        placeholder="e.g., 500000"
        required
      />

      <label for="loanTerm">Loan Term (months)</label>
      <input type="number" id="loanTerm" placeholder="e.g., 60" required />

      <label for="interestRate">Interest Rate (%)</label>
      <input type="number" id="interestRate" placeholder="e.g., 7.5" required />

      <button onclick="calculateEMI()">ðŸŽ¯ Calculate EMI</button>

      <div id="result"></div>
      <canvas id="emiChart" width="300" height="300"></canvas>
    </div>
  </body>
</html>
